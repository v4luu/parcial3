# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: List current directory
        run: ls
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
           python-version: '3.10'
      - name: Configurar entorno virtual
        run: |
          python -m venv env  
          source env/bin/activate
          pip install -r requirements.txt
          pip install flake8
      - name: Pruebas unitarias 
        run: |
          source env/bin/activate
          pytest 
      - name: Revision de codigo
        run: |
          source env/bin/activate
          flake8 parcial3/main.py || true
          flake8 lambda2/procesador.py || true
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
            aws-region: us-east-1
      - name: Forzar uso de credenciales en entorno
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}
      - name: desplegar Lambda obtener pagina
        run: |
          source env/bin/activate
          zappa update

      # Desplegar Lambda 2
      - name: desplegar Lambda procesar pagina
        run: |
          cd procesar
          source ../env/bin/activate
          zappa update
